        <div class="menu-item" data-tab="today">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000000"
          >
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
          <span class="menu-text">Today</span>
          <span class="badge" id="badge-today"></span>
        </div>

        <div class="menu-item" data-tab="upcoming">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000000"
          >

            />

          <span class="menu-text">Upcoming</span>
          <span class="badge" id="badge-upcoming"></span>
        </div>

        <div class="menu-item" data-tab="important">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000000"
          >
            <path
              d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"
            />

          <span class="badge" id="badge-important"></span>
        </div>
      </div>

      <!-- === PROJECT LIST === -->
      <div class="sidebar-projects">
        <div class="sidebar-project-header">
          <h2 class="sidebar-project-title">Projects</h2>
          <button class="add-project-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#aeb6bc"
            >
              <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
            </svg>
          </button>
        </div>

        <div class="project-list"></div>
        <dialog data-modal id="project-dialog">
          <form id="project-form">
            <div class="project-warning">Project already exists</div>
            <div class="main-row">
              <button type="button" class="close-project-button" formnovalidate>&times;</button>
              <div class="project-title">
                <input
                  type="text"
                  name="project-name"
                  id="project-name"
                  placeholder="Add a project title"
                  required
                />
              </div>
            </div>
            <div class="project-form-button-container">
              <button type="submit" id="project-form-add-button" data-close-form disabled>
                Add
              </button>
            </div>
          </form>
        </dialog>
      </div>
    </nav>

    <!-- === MAIN CONTENT === -->
    <main class="container">
      <h1 class="content-header">Inbox</h1>
      <div class="content">
        <div class="content"></div>
      </div>

      <!-- ===  CONFIRMATION DIALOG === -->
      <dialog data-modal id="confirm-delete-dialog">
        <form id="confirm-delete-form">
          <h4 class="confirm-delete-heading">Delete this task?</h4>
          <p class="confirm-delete-text">Are you sure you want to delete this task?</p>
          <div class="confirm-button-container">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="button" class="confirm-btn">Confirm</button>
          </div>
        </form>
      </dialog>

      <!-- === ADD TASK DIALOG === -->
      <dialog data-modal id="dialog">
        <form id="task-form">
          <div class="title-row">
            <input
              type="text"
              name="task-title"
              id="task-title"
              placeholder="Enter a title"
              required
            />
            <button class="close-button" formnovalidate>&times;</button>
          </div>
          <div id="task-info-container">
            <div class="left-section">
              <label for="task-description">Description</label>
              <textarea
                name="task-description"
                id="task-description"
                placeholder="Add a more detailed description"
              ></textarea>
            </div>
            <div class="right-section">
              <input type="date" name="task-date" id="task-date" required />
              <select name="task-priority" id="task-priority">
                <option value="No-Priority">No Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
          </div>
          <div class="form-action">
            <button type="submit" data-close-form>Submit</button>
          </div>
        </form>
      </dialog>
    </main>
  </body>
</html>
